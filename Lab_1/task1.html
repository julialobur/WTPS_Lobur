<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати викладача</title>
</head>

<body>
    <main>
        <h1>Форма для додавання викладача</h1>
        <form action="#" method="post">
            <fieldset>
                <label for="name">Повне ім’я:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="gender">Стать:</label>
                <select id="gender" name="gender" required>
                    <option value="pleskach">Плескач</option>
                    <option value="male">Чоловіча</option>
                    <option value="female">Жіноча</option>
                </select><br><br>

                <label for="dob">Дата народження:</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="color">Бажаний колір фону:</label>
                <input type="color" id="color" name="color"><br><br>

                <label for="country">Країна:</label>
                <input type="text" id="country" name="country" required><br><br>

                <label for="city">Місто:</label>
                <input type="text" id="city" name="city" required><br><br>

                <label for="comment">Коментар:</label>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

                <button type="submit">Додати викладача</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
