<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця статистики</title>
</head>

<body>
    <main>
        <table border="1">
            <caption>Статистика викладачів</caption>
            <thead>
                <tr>
                    <th scope="col">Вік</th>
                    <th scope="col">Стать</th>
                    <th scope="col">Країна</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>30</td>
                    <td>Чоловіча</td>
                    <td>Україна</td>
                </tr>
                <tr>
                    <td>30</td>
                    <td>Жіноча</td>
                    <td>Україна</td>
                </tr>
                <tr>
                    <td>100</td>
                    <td>Плескач</td>
                    <td>Україна</td>
                </tr>
            </tbody>
        </table>

    </main>
</body>

</html>
